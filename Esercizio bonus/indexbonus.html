<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <main class="container">

        <section class="row py-3 my-3 bg-success rounded opacity-75 shadow text-center">

            <div class="col-6 d-flex justify-content-center">
                <form>

                    <div class="mb-3">
                        <label for="exampleTextInput" class="form-label fw-bold text-light">INSERISCI UNA PAROLA PER VERIFICARE SE E' PALINDROMA</label>
                        <input type="text" class="form-control border-black shadow" id="inputWord">
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" id="submitButtonPalindrome" class="btn btn-dark fw-bold border-black shadow">Conferma</button>
                    </div>

                </form>
            </div>

            <div class="d-flex justify-content-center align-items-center col-6">
                <h1 id = "resultPalindromeSpace" class="text-light border-black">&#127873;</h1>
            </div>

        </section>

        <section class="row my-3 py-3 bg-success rounded opacity-75 shadow text-center">

            <div class="col-8">

                <form>

                    <div class="row container d-flex justify-content-center">

                        <div class="col-6">
                            <label for="inputEvenOrOdd" class="form-label fw-bold text-light">INSERISCI <span class="text-decoration-underline">PARI</span> O <span class="text-decoration-underline">DISPARI</span></label>
                            <input id="inputEvenOrOdd" class="form-control border-black shadow" aria-label="Default select example">
                        </div>

                        <div class="col-6">
                            <label for="inputNumber" class="form-label fw-bold text-light">INSERISCI UN NUMERO DA 1 A 5</label>
                            <input type="text" id="inputNumber" class="form-control border-black shadow">
                        </div>

                    </div>

                    <div class="row pt-3 d-flex justify-content-center">
                        <button type="submit" id="submitButtonEvenOrOdd" class="btn btn-dark fw-bold border-black shadow w-25">Conferma</button>
                    </div>

                </form>

            </div>

            <div class="col-4 d-flex justify-content-center align-items-center">
                <h1 id="resultWinOrLossSpace" class="text-light">&#127873;</h1>
            </div>

            <div class="row d-flex justify-content-center fw-bold text-light pt-5">
                <ul id="historySpace">

                </ul>
            </div>

            <div class="d-flex justify-content-end">
                <button id="buttonClearHistory" class="rounded">
                    <img src="./img/trash3-fill.svg" class="pb-1" alt="Trash image">
                </button>
            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./JS bonus/mainbonus.js"></script>
</body>
</html>
